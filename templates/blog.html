{% extends "base.html" %}

{% block content %}

    {% if posts|length == 0 %}
        <fieldset>
            <h3>No blog posts yet!</h3>
        </fieldset>
    {% else %}
        {% for post in posts %}
        <fieldset>
            <h3><a href="/blog?id={{post.id}}">{{ post.title }}</a></h3>
            {{ post.body }}
        </fieldset>
        {% endfor %}
    {% endif %}

{% endblock %}
